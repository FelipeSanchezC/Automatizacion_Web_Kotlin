webdriver {

    driver = chrome

        capabilities {
            "goog:chromeOptions" {
                args = ["remote-allow-origins=*",
                        "incognito",
                        "start-maximized",
                        "disable-popup-blocking",
                        "disable-infobars"
                        ]
            }
        }
}


serenity {
    report {
       accessibility = true
    }
}